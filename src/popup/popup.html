<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Options</title>
    <!-- MDB icon -->
    <link rel="icon" href="../icons/secnav16.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

<header class="white border border-bottom border-black">
    <img src="../icons/secnav128.png" width="50" height="50" class="ml-3 mt-1" />
    <div class="float-right mt-3 mr-3">
        <a class="text-dark" id="options-tab" target="_blank" href="../options/options.html"><i
                class="fas fa-cog"></i></a>
    </div>
</header>

<body style="width: 330px;">
    <div class="container white">
        <ul class="nav nav-tabs" id="options_tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="general-tab" data-toggle="tab" href="#general" role="tab" aria-controls="general" aria-selected="true"><i class="fas fa-info-circle"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="download-tab" data-toggle="tab" href="#download" role="tab" aria-controls="download" aria-selected="true"><i class="fas fa-file-download"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="malware-tab" data-toggle="tab" href="#malware" role="tab" aria-controls="malware" aria-selected="true"><i class="fas fa-skull-crossbones"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="sites-tab" data-toggle="tab" href="#sites" role="tab" aria-controls="sites" aria-selected="true"><i class="fas fa-pager"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="popup-tab" data-toggle="tab" href="#popup" role="tab" aria-controls="popup" aria-selected="true"><i class="fas fa-object-ungroup"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="super-tab" data-toggle="tab" href="#super" role="tab" aria-controls="super" aria-selected="true"><i class="fas fa-user-shield"></i></a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">
                <div class="container" id="grl-container">
                </div>
            </div>
            <div class="tab-pane fade" id="download" role="tabpanel" aria-labelledby="download-tab">
                <div class="container" id="dwl-container">

                </div>
            </div>
            <div class="tab-pane fade" id="sites" role="tabpanel" aria-labelledby="sites-tab">
                <div class="container" id="pg-container">

                </div>
            </div>
            <div class="tab-pane fade" id="popup" role="tabpanel" aria-labelledby="popup-tab">
                <div class="container" id="eme-container">

                </div>
            </div>
            <div class="tab-pane fade" id="super" role="tabpanel" aria-labelledby="super-tab">
                <div class="container" id="sp-container">

                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../js/popper.min.js"></script>

    <script type="text/javascript" src="../js/popup/download.js"></script>
